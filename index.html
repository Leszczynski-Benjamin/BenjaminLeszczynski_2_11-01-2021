<!DOCTYPE html>
<html lang="fr">
 <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/f2b56fd017.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/style.css" />
        <title>Reservia - Openclassrooms</title>
</head>
<body>
        <div id="block_page">
                                        <!--HEADER-->
                <header>
                        <img src="images/logo/Reservia.svg" alt="Logo Reservia" />
                        <nav class="headerNav">
                                <ul>
                                        <li><a class="link" href="#hosting">Hébergements</a></li>
                                        <li><a class="link" href="#activity">Activités</a></li>
                                        <li><a class="signup" href="#">S'inscrire</a></li>
                                </ul>
                        </nav>
                </header>
                                        <!--HEADER-->
                                        
                                        <!--Search Section-->
                
                <main>
                        <section class="search">
                                <div class="searchDescription">
                                        <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
                                        <p>En plein centre ville ou en pleine nature</p>
                                </div>
                                <div class="searchBar">
                                        <div class="searchBarIcon">
                                                <i class="fas fa-map-marker-alt"></i>
                                        </div>
                                        <input type="search" placeholder="Marseille, France"  class="searchBarText" />
                                        <input type="submit" value="Rechercher" class="searchBarBtn" />
                                </div>

                                <div class="searchFilters">
                                        <h4>Filtres</h4> 
                                        <div class="searchFiltersBlock">
                                                 <div class="searchFiltersIcon">
                                                         <i class="fas fa-money-bill-wave"></i>
                                                </div>
                                                <p>Economique</p>
                                         </div>
                                         <div class="searchFiltersBlock">
                                                <div class="searchFiltersIcon">
                                                         <i class="fas fa-child"></i>
                                                 </div>
                                                 <p>Familial</p>
                                         </div>
                                         <div class="searchFiltersBlock">
                                                 <div class="searchFiltersIcon">
                                                         <i class="fas fa-heart"></i>
                                                 </div>
                                                 <p>Romantique</p>
                                        </div>
                                        <div class="searchFiltersBlock">
                                                 <div class="searchFiltersIcon">
                                                         <i class="fas fa-dog"></i> 
                                                 </div>
                                                <p>Animaux autorisés</p>
                                         </div>
                                 </div>
                                 <div class="searchInfo">
                                        <div class="searchInfoIcon">
                                                <i class="fas fa-info"></i>
                                        </div> 
                                 <p>Plus de 500 logements sont disponible dans cette ville</p>
                                 </div>
                                 
                                                <!--Search Section-->
                         </section> 
                </main>
        </div>
</body>
</html>
